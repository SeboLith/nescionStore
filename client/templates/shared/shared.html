<template name="offCanvas">
  <aside class="left-off-canvas-menu">
    <ul class="off-canvas-list">
      <!-- <li><label>Login</label></li> -->
      <!-- <li>{{> loginButtons}}</li> -->
      <li><label>Categories</label></li>
      <li><a href="#">Electronics</a></li>
      <li><a href="#">Home</a></li>
      <li><a href="#">Clothing</a></li>
      <li><a href="#">Sports</a></li>
      <li><a href="#">Entertainment</a></li>
    </ul>
  </aside>
</template>

<template name="topNav">
  <div class="top-nav">
    <nav class="row">
      <div class="burger no-r-padding large-2 medium-2 small-2 columns">
        <nav class="tab-bar">
          <section class="left-small">
            <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
          </section>
        </nav>
      </div>
      <div class="logo no-h-padding large-8 medium-8 small-8 columns">
        <a href="{{pathFor route='home'}}">
          <img src="/img/logo-lg.png" alt="logo">
        </a>
      </div>
      <div class="my-cart no-l-padding large-2 medium-2 small-2 columns">
        <!-- Triggers the cart modal -->
        <a class="right" href="#" data-reveal-id="cart-modal">
          <img src="/img/cart/cart_{{cartItems}}.png" alt="">
        </a>
      </div>
    </nav><!-- .row -->
  </div><!-- .top-nav -->
  <div class="nav-info">
    <div class="row">
      <ul class="">
      {{#if currentUser}}
        <li class="user-logged-in">
          <div class="profile-pic">
            <a class="profile" href="">
              <img src="{{currentUser.profile.avatar_url}}" alt="">
              <i class="fa fa-sort-desc"></i>
            </a>
          </div>
          <div class="profile-content hide">
            <div class="nav-elem" id="auth-logout">
            <button class="btn-red">Log Out</button>
            </div>
          </div>
        </li>
      {{else}}
        <li class="nav-elem" id="auth-login">
          <span class="">Log In</span>
        </li>
      {{/if}}
        {{> getLoginIcons}}
        <li class="nav-elem left" id="user-info">{{currentUser.profile.name}}</li>
      </ul>
    </div>
  </div>
  <div class="nav-content">
    <div class="row">
      {{> getNavContent}}
    </div>
  </div>
</template>

<template name="loginIcons">
  <li id="user-icon" class="login-icon"><img data-service="user" src="/img/icons/custom.svg" alt="Custom" title="Custom"></li>
  <li id="facebook-icon" class="login-icon"><img data-service="facebook" src="/img/icons/facebook.svg" alt="Facebook" title="Facebook"></li>
  <li id="twitter-icon" class="login-icon"><img data-service="twitter" src="/img/icons/twitter.svg" alt="Twitter" title="Twitter"></li>
  <li id="gplus-icon" class="login-icon"><img data-service="gplus" src="/img/icons/gplus.svg" alt="Google Plus" title="Google Plus"></li>
  <!-- <li id="linkedin-icon" class="login-icon"><img data-service="linkedin" src="/img/icons/linkedin.svg" alt="Linked In" title="Linked In"></li> -->
  <li id="github-icon" class="login-icon"><img data-service="github" src="/img/icons/github.svg" alt="Github" title="Github"></li>
</template>
