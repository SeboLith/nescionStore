<template name="authLoginForm">
  <div class="auth-login-form">
    <form>
      <div class="login-icon large-2 medium-2 small-2 columns"></div>
      <div class="login-form-header large-10 medium-10 small-10 columns">
        <h5>Please enter your username and password</h5>
      </div>
      <div class="padding-h50 large-6 medium-6 columns">
        <input type="text" class="{{error}}" placeholder="username" />
        <small class="{{error}}">{{#if error}}Invalid entry{{/if}}</small>
      </div>
      <div class="padding-h50 large-6 medium-6 columns">
        <input type="text" placeholder="password" />
        <small class="{{error}}">{{#if error}}Invalid entry{{/if}}</small>
      </div>
      <div class="signin large-12 medium-12 small-12">
        <div class="create-account">
          <a href="">Create Account</a>
        </div>
        <button type="submit" class="btn blue" title="Log In">
          <span>Log In</span>
        </button>
      </div>
    </form>
  </div>
</template>
